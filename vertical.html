<!DOCTYPE html>
<html>
    <head>
        <title>Vertical Navigator Bar</title>
        <style>
            ul{
                list-style-type: none;
                margin:0px;
                padding:0px;
                width:200px;
                position:fixed;
                height:100%;
                background-color: beige;
            }

            body{
                margin:0px;
                padding:0px;
            }

            li a{
                display:block;
                color: #000;
                padding:8px 16px;
                text-decoration: none;
            }

            li a:hover{

                background-color:cadetblue
            }
            div{
                margin-left:200px;
                padding:1px 16px;
                height:100%;
            }
        </style>
    </head>
    <body>
         <ul>
            <li><a href="">Beranda</a></li>
            <li><a href="">Info</a></li>
            <li><a href="">Kontak</a></li>
         </ul>

             <p>Destinasi Tempat Wisata</p>

         </div>
         </center>
    </body>
</html>
