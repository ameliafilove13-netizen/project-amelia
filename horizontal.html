<!DOCTYPE html>
<html>
    <head>
        <title>Horizontal Navigator Bar</title>
        <style>
            ul{
                list-style-type: none;
                margin:0px;
                padding:0px;
                width:100%;
                height:40px;
                background-color: beige;
            }

            li{
                float: left;
            }

            body{
                margin:0px;
                padding:0px;
            }

            li a{
                display:block;
                color: #000;
                padding:8px 16px;
                text-decoration: none;
            }

            li a:hover{

                background-color:cadetblue
            }
            div{
                padding:0px 16px;
                height:100%;
            }
        </style>
    </head>
    <body>
         <ul>
            <li><a href="">Beranda</a></li>
            <li><a href="">Info</a></li>
            <li><a href="">Kontak</a></li>
         </ul>
         <div>
             <p>Ini adalah bagian konten</p>
         </div>
    </body>
</html>
